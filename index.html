<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/ptZ3nGK0NVSAm6tDUzG6PaQAa-EqW2OJAXwPF4NktpIoQiljSMURvrBhj36BUpbbug=s180"
        type="image/x-icon">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <div class="header-container main-layout flex align-center space-between full">
            <div onclick="showGallery()" class="logo inline-start" data-trans="meme-generator">Meme Generator</div>
            <ul class="main-nav-list flex clean-list">
                <li onclick="showGallery()"><a href="#" data-trans="gallery">Gallery</a></li>
                <li><a href="#about" data-trans="about">About Me</a></li>
            </ul>
        </div>
    </header>
    
    <div class="flexible-div">
        <button onclick="renderRandomMeme()" class="button-55 flexible-btn inline-start" data-trans="flexible">Random meme</button>
    </div>

    <select class="set-lang" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    
    <section class="gallery-container inline-start">
        <h2 class="gallery-h2 full" data-trans="gallery">Gallery</h2>
        <div class="photos-container">
        </div>
    </section>
    
    <div class="editor-container main-layout" hidden>
        <h2 class="canvas-h2" data-trans="canvas">Canvas</h2>
        <div class="tool-bar">
            <canvas class="my-canvas" id="my-canvas" height="450" width="450"></canvas>
            <div class="props">
                <input oninput="setText()" type="text" data-trans="input-text" placeholder="Enter Text Here.." class="main-text button-55"><br>

                <label class="text" data-trans="text-color">Text Color: </label>
                <input onchange="addTextColor(this.value)" type="color" value="#ffffff"
                    class="text-color button-55"><br>

                <label class="text" data-trans="border-text-color">Border Text Color: </label>
                <input onchange="addBorderColor(this.value)" type="color" value="#000000"
                    class="border-text-color button-55"><br>

                <button onclick="decreaseFont()" class="font-size-btn button-55"><img class="icon icon-decrease"
                        src="icons/decrease-icon.png"></button>
                <span class="font-number">70</span>
                <button onclick="increaseFont()" class="font-size-btn button-55"><img class="icon icon-decrease"
                        src="icons/increase-icon.png"></button><br>

                <button onclick="alignToLeft()" class="align-left-btn button-55"><img class="icon icon-align-left"
                        src="icons/align-to-left.png"></button>
                <button onclick="alignToMiddle()" class="align-middle-btn button-55"><img class="icon icon-align-middle"
                        src="icons/center-text-alignment.png"></button>
                <button onclick="alignToRight()" class="align-right-btn button-55"><img class="icon icon-align-right"
                        src="icons/align-to-right.png"></button><br>

                <button onclick="changeLine()" class="change-line-btn button-55"><img class="icon icon-change-line"
                        src="icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>

                <button onclick="addLine()" class="add-line-btn button-55"><img class="icon icon-add-line"
                        src="icons/add.png"></button><br>

                <!-- <button onclick="addLine()" class="trash-btn button-55"><img class="icon icon-trash"
                        src="icons/trash.png"></button><br> -->

                <a href="#" onclick="downloadCanvas(this)" class="download-btn button-55" src="icons/download-icon.png"
                    download="cool-canvas" data-trans="download">Download!</a>

            </div>
        </div>
    </div>

    <h1 class="about-headline" data-trans="about-me-h1">About Me</h1>
    <footer id="about" class="main-footer main-layout flex">
        <div class="footer-container">
            <div class="social-links-container flex align-center ">
                <p class="about-paragraph" data-trans="about-me-p"><img class="about-photo" src="/imgs/photo1.jpeg">My name is Or Beker I'm 22 years old , Love Beer, Music & Friends,<br>  And now at the middle of Coding Academy course. </p>
                    <small class="coffee-rights flex" data-trans="find-more-in"> Find more about me in my Socials!</small>
                <ul class=" ul-socials flex clear-list">
                    <li><a target="_blank" class="fa facebook" href="https://facebook.com"></a></li>
                    <li><a target="_blank" class="fa twitter" href="https://twitter.com"></a></li>
                    <li><a target="_blank" class="fa instagram" href="https://instagram.com"></a></li>
                    <li><a target="_blank" class="fa linkedIn" href="https://linkedIn.com"></a></li>
                </ul>
            </div>
    </footer>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/i18n.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
